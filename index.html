<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Epoch Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #f5f5f7;
      color: #1d1d1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-top: 20px;
    }
    .task {
      background: white;
      border-radius: 16px;
      padding: 20px;
      margin: 12px 0;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }
    .progress-bar {
      background: #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      height: 12px;
      margin-top: 8px;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, #34c759, #30d158);
      width: 15%;
      transition: width 0.8s ease-in-out;
    }
  </style>
</head>
